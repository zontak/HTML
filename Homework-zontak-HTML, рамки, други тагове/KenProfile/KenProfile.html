<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ken`s Media Profile</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="BigDiv">
        <h1>Profile</h1>
        <div id="KenProfile">
            <span>User: Kent</span>
            <img id="KenPicture" src="Ken.PNG" />
            <span>Profile completed 60%</span> <br />
            <meter min="0" max="100" value="60"></meter>
        </div>
        <div id="AudioFiles">
            <span>Uploaded Audio Files</span>
            <img id="AudioPicture" src="AudioPicture.PNG" />
            <div>
                <audio controls style="top: -5px;">
                    <source src="music.mp3" type="audio/ogg">
                </audio>
            </div>
            <div>
                <audio controls style="top: -8px;">
                    <source src="music.mp3" type="audio/ogg">
                </audio>
            </div>
            <div>
                <audio controls style="top: -11px;">
                    <source src="music.mp3" type="audio/ogg">
                </audio>
            </div>
        </div>
        <div id="VideoDiv">
            <span>Uploaded Video Files</span>
            <div>
                <iframe id="Video" 
                        src="http://www.youtube.com/embed/XGSy3_Czz8k"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
